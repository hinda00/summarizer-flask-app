{% extends "news/layout.html" %}
{% block title %}News Search{% endblock %}

{% block content %}
    <div class="well">
        Showing results for "{{ query }}".
    </div>
    <ul>
    {% for result in results %}
        <li>
            <a href="../{{ result.url }}">{{ result.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
