{% extends "layout.html" %}
{% set active_page = "about" %}
{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">NewsBot</h1>
        </div>
        <div class="panel-body">
            <ul>
            {% for article in articles %}
                <li>
                    {{ article.source_url }}, <strong>{{ article.url }}</strong>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
